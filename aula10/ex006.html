<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {/*formatei a area da div*/
            font: normal 20pt Arial;
            background: rgb(127, 200, 127);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja!
    </div>
    <script>
        let a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        //aqui eu crio a função que vai chamar o evento
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entrar(){
           a.innerText = "Entrou!"
        }

        function sair() {           
            a.innerText = 'Saiu!'

        }
    </script>
</body>
</html>
