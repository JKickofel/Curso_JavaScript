<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font:normal 18pt Arial
        }
    </style>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro<input type="number" name="vel" id="vel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">        
    </div>

    <script>        
        function calcular(){
            let vel = document.getElementById("vel")
            let res = document.querySelector("div#res")
            let velocidade = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade é de ${velocidade}km/h.</p>`
            if(velocidade > 60){
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`
        }
        //CRIAR O EX009 EM HTML TBM, POR PRÁTICA.
    </script>

</body>
</html>
